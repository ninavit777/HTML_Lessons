<!DOCTYPE html>
<!--
	Задание стиля с помощью селектор-класса.
	селектор-класс
	{
	свойство 1:значение;
	свойсто 2:значение;
	}
	Класс-особенный вид селектора,которым можно пометить как один,так и несколько элементов.
	Чтобы указать селектор-класс,в CSS необходимо использовать конструкцию имя класса
	Чтобы привязать к этому классу элемент,в открывающем теге необходимо указать атрибут class="имя класса"
-->

<html>

	<head>
		<title>Тег style</title>
		<style type="text/css">
			body
			{
				margin: 0px;
				padding: 0px;
			}
			p
			{
				font-size: 36px;
			}
			div
			{
				background: aqua;

			}
			.class1
			{
				font-size: 20px;
				color:red;
			}
		</style>
		</head>
<body>
	<!--Селектор-класс доминирует над селектом тегом <p>-->
		<p class="class1">Простой параграф </p>
		<p>Еще один простой параграф</p>
		<!-- Селектор-класс доминирует над селектром тегом <div>-->
			<div class="class1">
				Так же еще один простой параграф,который находится в блочном элементе
				
			</div>
		</body>

	</html>
