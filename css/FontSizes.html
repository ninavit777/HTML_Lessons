<!DOCTYPE html>
<!--
	для задания размеров различных элементов,в CSS используются абсолютные и относительные единицы измерения.
	        абсолютные единицы не зависят от устройства вывода ,а относительные единицы определяют размер элемента относительно значения другого размера.

	        1.Em-высота шрифта текущего элемента (1 em=текущий размер шрифта по умолчаниюравно 16 px)
	        2.Ex-высота символа х в нашем регистре.
	        3.Px-пиксел
	        4.%-процент от размера шрифта по умолчанию

	       Относительные единицы обычно используют для работы с текстом,либо когда надо вычислить процентные соотношения между элементами.
	       
	       1.in-дюйм (1 дюйм равен 2,54 см) 
	       2.см-сантиметр
	       3.mm-миллиметр
	       4.Pc-пика (1 пика равна 12 пунктам)
	       5.Pt-пункт (1 пункт равен 1/72 дюйма)
	       абсолютные единицы применяются реже,чем относительные и,как правило ,при работе с текстом.

-->
