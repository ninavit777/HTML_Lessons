<!DOCTYPE html>
<html>
<head>
	<title>Форматирование текста -атрибут stile</title>
</head>
<body>
<!--
Атрибут stile-является первой формой использования CSS,он содержит в себе стили,которми которыми намного комфортнее работать,в том числе 
и с текстом:
                                  font fomily:-шрифт,которым будет 
                                  отображен текст
                                  font -size:-размер шрифта
                                  color-цвет шрифта
В атрибуте stile можно указать как один параметр,так и несколько,главное разделить их ";"и значения передавать после ":" 
-->
<h1 style="font-family: 'Segoe UI' ;">A heading</h1>
<p style="font-family:courier new;color: red;font-style:20px;">A paragraph</p>                                    


	</body>
</html>
