<!DOCTYPE html>
<html>
<head>
	<title>Форматирование текста-тег MARQUEE</title>
</head>
<body>
<!--
Тег MARQUEE-это контейнер,который все текстовое содержание внутри себя реализует в бегущую строку
атрибут Loop указывает количество операци,
то есть количество разсколько пробежит строка.
Тег является устаревшим.Для реализации данного функционала используется JavaScript
-->
<MARQUEE>текст,но заключенный в тег MARQUEE</MARQUEE>
<MARQUEE loop=3>текст,но заключенный в тег MARQUEE с атрибутом loop зфвным 3</MARQUEE>	

</body>
</html>
