<!DOCTYPE html>
<!--
	С помощью Тега <img> можно разместить изображение на одной странице.
	Элемент имеет следующие атрибуты:src,alt,title,width,height,align.
	Тег не имеет текстового содержимого и поэтому является самодостаточным.В связи с этим отсутствует закрывающий тег ,и в конце открывающего мы видим "/".
-->


<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<img src="Images/constr4.gif" alt="">
	
</body>
</html>
