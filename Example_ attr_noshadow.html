<!DOCTYPE html>
<html>
<head>
	<title>Атрибут noshade-еурь линии</title>

</head>
<body>
	<!--
		noshade-атрибут тега hr ,который контролирует тень прямой.
	-->
	<p>Тег hr определяет горизонтальную линию :</p>
	<hr noshade="noshade"/>
	<p> This is a paragraph</p>
	<hr/>
	<p>This is a paragraph </p>
	<hr/>
	<p>This is a paragraph</p>

	</body>
</html>
