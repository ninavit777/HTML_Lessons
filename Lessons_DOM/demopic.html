<!DOCTYPE html>
<html>
<head>
	<script >
		var c ='blue';
		var d ='1.jpg';
		function f(){
			document.getElementById('t').style.color =c;

			c=='blue'?c='red':c="blue";
			setTimeout('f()',1000);

			document.getElementById('pic').src= d;
			d=='1.jpg'?d='2.jpg':d='1.jpg';
		}
	</script>
	
</head>
<body onload="f ()">

	<span id="t">Определенный текст</span>
	<p>
		<img id="pic" src="1.jpg" width="350" height="500" alt="">
	</p>


</body>
</html>
