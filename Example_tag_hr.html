<!DOCTYPE html>
<html>
	<head>
	<title>Создание линий-тег hr
	</title>


</head>

<body>
		<!--
			hr-тег,для реализации прямой линии,он одиночный,не имеет содержимого и поэтому не имеет закрывыющего тега.
			Автоматически растягивается на всю ширину родительского тега.
			Атрибуты:align,color,size,width,noshade
		-->
		<p>Тег hr определяет горизонтальную линию:</p>
		<hr/>
		<p>This is a paragraph</p>
		<hr/>
		<p>This is paragraph</p>
		<hr/>
		<p>This is a paragraph</p>

	</body>
</html>
