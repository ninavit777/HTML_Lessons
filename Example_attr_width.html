<!DOCTYPE html>
<html>
<head>
	<title>Атрибут width-ширина линии</title>

</head>
<body>
	<!--
		width-атрибут тега hr,который указывает ширину прямой.
		Следует задавать в pх,в связи с тем,что некоторые браузеры (к примеру устаревшие версии Internet Explorer)не воспринимают значения без едини измерения.
	-->
	<p>Тэг hr определяет горизонтальную линию:</p>
	<hr align="left"width="600px"/>
	<p>This is a paragraph</p>
	<hr width ="300"/>
	<p>This is a paragraph </p>
	<hr width ="800"/>
	<p>This is paragraph </p>
	

</body>
</html>
